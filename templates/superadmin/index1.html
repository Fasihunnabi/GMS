{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'covid_s/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'adminLTE/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'adminLTE/dataTables.bootstrap4.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/adminlte.min.css' %}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="{% static 'sweetalert2/bootstrap-4.min.css' %}">
    <!-- Toastr -->

    <link rel="stylesheet"
          href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'toast/toastr.min.css' %}">
</head>
<body>
<div class="s002">
    <form id="search_form" action="{% url 'display_data' %}">
        <fieldset>
            <legend>SEARCH FOR COVID CASES</legend>
        </fieldset>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                    </svg>
                </div>
                <input class="datepicker" id="covid_date" name="covid_date" type="text" required="required" placeholder="Select date for cases search"/>
            </div>

            <div class="input-field fifth-wrap">
                <button class="btn-search" type="submit">SEARCH</button>
            </div>
        </div>
    </form>
</div>
<script src="{% static 'covid_s/js/extention/choices.js' %}"></script>
<script src="{% static 'covid_s/js/extention/flatpickr.js' %}"></script>
<script src="{% static 'adminLTE/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminLTE/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'adminLTE/jquery.dataTables.js' %}"></script>
<script src="{% static 'adminLTE/dataTables.bootstrap4.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminLTE/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'adminLTE/demo.js' %}"></script>
<!-- SweetAlert2 -->
<script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
<!-- Toastr -->
<script src="{% static 'toast/toastr.min.js' %}"></script>
<script>
    flatpickr(".datepicker", {});
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
