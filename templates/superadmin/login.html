{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrator | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminLTE/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'adminLTE/dataTables.bootstrap4.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">

</head>
<body class="hold-transition login-page" style="background-image: url('{% static 'images/QI.jpeg' %}')">
<div class="login-box">
    <div class="login-logo">
        <a href="#" style="color: black"><u><b>GMS Login</b></u></a>
    </div>
    <!-- /.login-logo -->
    <div class="card" style="border: 2px solid black">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to get administrative access</p>

            <form action="" method="post"> {% csrf_token %}
                <div class="input-group mb-3">
                    {{ form.username }}
                    {#                    <input type="email" class="form-control" placeholder="Email">#}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    {{ form.password }}
                    {#                    <input type="password" class="form-control" placeholder="Password">#}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    {% if error %}
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span style="color: red;">{{ error }}</span>
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="row">
                    <div class="col-8"><a href="/signup">Register as New User</a></div>
                    <!-- /.col -->
                    <div class="col-4 pull-right">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'adminLTE/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminLTE/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminLTE/adminlte.min.js' %}"></script>
<!-- page script -->
</body>
</html>
