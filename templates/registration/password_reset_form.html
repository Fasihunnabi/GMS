{% load static %}
{% load content_tags %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Administrator | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminLTE/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'adminLTE/dataTables.bootstrap4.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">

</head>
<body class="hold-transition login-page" style="background-image: url('{% static 'images/QI.jpeg' %}')">
<div class="login-box">
    <div class="login-logo">
        <a href="#" style="color: black"><u><b>GMS Reset Password</b></u></a>
    </div>
    <!-- /.login-logo -->
    <div class="card" style="border: 2px solid black">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Reset Password</p>

            <form method="post" action=""> {% csrf_token %}
                {{ form.email.errors }}
                {{ form.email|formattr:"class=input-sm form-control"|formattr:"placeholder=Enter your Email Address" }}
                <br>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Reset my password</button>
                    </div>
                </div>
                <br>
            </form>

            <a href="/login/">Login</a><br>
            <a href="/signup" class="text-center">Register a new membership</a>


        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'adminLTE/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminLTE/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminLTE/adminlte.min.js' %}"></script>
<!-- page script -->
</body>
</html>
